apiVersion: batch/v1
kind: Job
metadata:
  name: echo-local
  namespace: interlink
spec:
  template:
    metadata:
      annotations:
        interlink.autolauncher/mode: "local"
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker
      tolerations:
        - key: virtual-node.interlink/no-schedule
          operator: Exists
      restartPolicy: Never
      containers:
        - name: test
          image: busybox:1.36
          command: ["sh","-lc"]
          args: ["echo start-local; sleep 2; echo done-local"]
