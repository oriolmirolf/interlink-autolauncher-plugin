targets:
  amd:
    host: amdlogin.bsc.es
    user: hpai
    ssh_key: /home/ubuntu/.ssh/id_rsa
    workdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/jobs
    containerdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/containers
    python: python3
    cluster: amd               # maps to Autolauncher LAUNCHER_WRITERS

  mn4:
    host: mn1.bsc.es
    user: hpai
    ssh_key: /home/ubuntu/.ssh/id_rsa
    workdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/jobs
    containerdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/containers
    python: python3
    cluster: mn4

  # New: MN5 Accelerated (password-auth example for testing)
  mn5_acc_pw:
    host: alogin1.bsc.es
    # prefer to supply the username via environment for tests:
    user_env: MN5_ACC_USERNAME
    # or hardcode instead of user_env:
    # user: bsc123456
    auth: password
    password_env: MN5_ACC_PASSWORD
    workdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/jobs
    containerdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/containers
    python: python3
    # Use the autolauncher profile your site supports (mn4 or amd).
    # If MN5 ACC uses ROCm modules, 'amd' may be appropriate; otherwise 'mn4'.
    cluster: mn4
