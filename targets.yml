targets:
  # Production: SSH key (optionally passphrase via env)
  mn5_acc:
    host: alogin1.bsc.es
    user: <your_mn5_user>
    auth: key
    ssh_key: /home/ubuntu/.ssh/id_rsa
    ssh_key_pass_env: MN5_ACC_KEY_PASSPHRASE   # optional
    workdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/jobs
    containerdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/containers
    python: python3
    cluster: amd

  # Test: same site but password (for quick checks)
  mn5_acc_pw:
    host: alogin1.bsc.es
    user: 
    auth: password
    password_env: MN5_ACC_PASSWORD            # pulled from systemd env file
    workdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/jobs
    containerdir_base: /gpfs/projects/bsc70/hpai/storage/data/tests/containers
    python: python3
    cluster: amd

